<html>
	<head>
	</head>
	<body onload="onload();" style="background-color:#616161;">
		<textarea id ="form" style="background-color:#282C34;width:300px;height:100px;position:absolute;top:60px;left:10px;font-family:Comic Sans MS;font-size:20px;color:#FFFFFF;">something shitt i wantted</textarea>
		<button style= "background-color:#FF355D;position:absolute;top:10px;left:10px;width:130px;height:40px;font-family:Comic Sans MS;" onclick="end()"><font style="font-family:Microsoft YaHei;font-size:1.1em;">確認檔案</font></button>
		<a id="output" style="position:absolute;top:18px;left:160px;"><font style="font-family:Microsoft YaHei;font-size:1.2em;" color="#FFFFFF">等待確認:P</font></a>
		<script>
			var onload = () => {txr = document.getElementById("form");a = document.getElementById("output");var itval = setInterval("main()",60);}
			function main() {
				txr.style.height = window.innerHeight-70;
				txr.style.width = window.innerWidth-20;
			}
			function end() {
				var viab = []
				viab[0] = "";
				var context = txr.value;
				if (/Xx#name/g.test(context)) {
					if (/#$/.test(context)) {
						for (i = (/Xx#name/g.exec(context)["index"]+7);;i++) {
							if (context[i] == "#") {
								break;
							}
							viab[0] += context[i];
						}
					}
					else {
						alert("結尾找不到#標籤...")
					}
				}
				a.download = String(viab[0]);
				a.href = URL.createObjectURL(new Blob([String(context)]));
				console.log(context.replace(new RegExp("[^(Xx#name)]","g"),""));
			}
		</script>
	</body>
</html>
