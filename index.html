<html>
	<head>
	</head>
	<body>
		<canvas id="canvas" style="position:absolute;top:0px;left:0px;"></canvas>
		<img id="game_start" style="display: none;" src="resource/gui/start.png">
		<script>
			var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            canvas.height = innerHeight;
            canvas.width = innerWidth;
			var game_start = false;
			var game_button = [];
			var game_tile = [];
			if (/[?]/.test(location.href)) {
				var xr = eval(location.search.split("?")[1].split("&")[0].split("=")[1]);
				var xg = eval(location.search.split("?")[1].split("&")[1].split("=")[1]);
				var xb = eval(location.search.split("?")[1].split("&")[2].split("=")[1]);
				var yr = eval(location.search.split("?")[1].split("&")[3].split("=")[1]);
				var yg = eval(location.search.split("?")[1].split("&")[4].split("=")[1]);
				var yb = eval(location.search.split("?")[1].split("&")[5].split("=")[1]);
			}
			else {
				location.search = "?xr="+Math.round(256*Math.random()) +"&xg="+Math.round(256*Math.random())+"&xb="+Math.round(256*Math.random())+"&yr="+Math.round(256*Math.random())+"&yg="+Math.round(256*Math.random())+"&yb="+Math.round(256*Math.random());
			}
			function button_create(img,x,y,width,height,command,drawMethod) {
                this.draw_img = img;
				this.height = height;
				this.width = width;
				this.x = x;
				this.y = y;
				this.drawMethod = drawMethod;
				this.command = command;
                this.draw = function () {
                    eval(this.drawMethod);
                }
			}
			var gene_bg = new function () {
				this.rgb = [110,30,200];
				this.overRed = 0;
				this.overGreen = 0;
				this.overBlue = 0;
				this.draw_bg = function () {
					ctx.beginPath();
					ctx.fillStyle ="rgb(" + this.rgb[0] + "," + this.rgb[1] + "," + this.rgb[2] + ")";
					ctx.rect(0, 0, canvas.width, canvas.height);
					ctx.fill();
					ctx.closePath();
				}
				this.color_shift = function () {
					if ((this.rgb[0] > 220) || (this.rgb[0] < 100)) {
						this.overRed += 1;
					}
					if ((this.rgb[1] > 100) || (this.rgb[1] < 5)) {
						this.overGreen += 1;
					}
					if ((this.rgb[2] > 230) || (this.rgb[2] < 100)) {
						this.overBlue += 1;
					}
					if (this.overRed%2 == 1) {
						this.rgb[0] -= 0.5;
					}
					else {
						this.rgb[0] += 0.5;
					}
					if (this.overGreen%2 == 1) {
						this.rgb[1] -= 0.4;
					}
					else {
						this.rgb[1] += 0.4;
					}
					if (this.overBlue%2 == 1) {
						this.rgb[2] -= 0.5;
					}
					else {
						this.rgb[2] += 0.5;
					}
				}
			}
			function gene_tile(rgb,x,y,width,height) {
				this.rgb = rgb;
				this.x = x;
				this.y = y;
				this.width = width;
				this.height = height;
				this.draw_tile = function () {
					ctx.beginPath();
					ctx.fillStyle ="rgb(" + this.rgb[0] + "," + this.rgb[1] + "," + this.rgb[2] + ")";
					ctx.rect(this.x, this.y, this.width, this.height);
					ctx.fill();
					ctx.closePath();
				}
			}
			function gene_tile_iter(rgb1,rgb2,vi,vj) {
				game_i = vi;
				game_j = vj;
				if (rgb1[0] < rgb2[0]) {
					var pattern_1 = "((i/vi)*Math.abs(rgb1[0]-rgb2[0]))";
				}
				else if (rgb1[0] > rgb2[0]) {
					var pattern_1 = "-((i/vi)*Math.abs(rgb1[0]-rgb2[0]))";
				}
				else {
					var pattern_1 = "0";
				}
				//
				if (rgb1[1] < rgb2[1]) {
					var pattern_2 = "((j/vj)*Math.abs(rgb1[1]-rgb2[1]))";
				}
				else if (rgb1[1] > rgb2[1]) {
					var pattern_2 = "-((j/vj)*Math.abs(rgb1[1]-rgb2[1]))";
				}
				else {
					var pattern_2 = "0";
				}
				//
				if (rgb1[2] < rgb2[2]) {
					var pattern_3 = "((j/vj)*Math.abs(rgb1[2]-rgb2[2]))";
				}
				else if (rgb1[2] > rgb2[2]) {
					var pattern_3 = "-((j/vj)*Math.abs(rgb1[2]-rgb2[2]))";
				}
				else {
					var pattern_3 = "0";
				}
				//
				for (i=0;i < vi;i++) {
					game_tile[i] = [];
					for (j=0;j < vj;j++) {
						game_tile[i][j] = new gene_tile([rgb1[0]+eval(pattern_1),rgb1[1]+eval(pattern_2),rgb1[2]+eval(pattern_3)],i*(((innerHeight-((vj-1)*5))/vj)+5),j*(((innerHeight-((vj-1)*5))/vj)+5),(innerHeight-((vj-1)*5))/vj,(innerHeight-((vj-1)*5))/vj);
					}
				}
			}
			function mouse(e) {
				if (e.buttons == 1) {
					if (game_start) {

					}
					else {
						start_button = null;

						gene_tile_iter([xr,xg,xb],[yr,yg,yb],prompt("width"),prompt("height"))
						game_start = !game_start;
					}
				}
			}
			document.addEventListener("mousedown", mouse, false);
			start_button = new button_create(document.getElementById("game_start"),10,10,100,100,"","ctx.drawImage(this.draw_img,this.x,this.y);");
			function game_render() {
				if (game_start) {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					for (i = 0;i < game_button.length;i++) {
						game_button[i].draw();
					}
					for (i=0;i < game_i;i++) {
						for (j=0;j < game_j;j++) {
							game_tile[i][j].draw_tile();
						}
					}
				}
				else {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					canvas.width = innerWidth;
					canvas.height = innerHeight;
					gene_bg.draw_bg();
					gene_bg.color_shift();

					start_button.draw();
				}
			}
			var game_loop = setInterval("game_render()",30);
		</script>
	</body>
</html>
